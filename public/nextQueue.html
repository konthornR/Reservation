<!DOCTYPE html>
<html ng-app="reservationApp">
<head>
    <base href="/">
    <title>Next Queue</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="socket.io/socket.io.js"></script>
    <script src="angular/angular.js"></script>
    <!--<script src="angular-ui-router/release/angular-ui-router.min.js"></script>-->
    <script type="text/javascript" src="angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="qrcode/lib/qrcode.min.js"></script>     
    <script type="text/javascript" src="angular-qr/angular-qr.min.js"></script> <!--https://github.com/janantala/angular-qr-->
    <script src="main.js"></script>
</head>
<body>
    
    <img height = "60"  src="logo.png" >
    <h1>Calling Queue</h1>
    <div ng-controller="tableQueueControl"> 
        <div class= "queue-list">
            <table>
                <col width="100">
                <col width="200">
                <col width="100">
                <col width="130">
                <tbody>
                    <tr>
                        <th>Queue #</th>
                        <th>Name</th>
                        <th>Seats</th>
                        <th>Attend</th>
                        <th>Not Attend</th>
                    </tr>
                    <tr ng-repeat="customer in listCustomersCalling">                         
                            <td><font color="{{customer.GroupColor}}">{{ customer.QueuePosition }}</font></td>                   
                            <td><font color="{{customer.GroupColor}}">{{ customer.Name }}</font></td>
                            <td><font color="{{customer.GroupColor}}">{{ customer.NumberOfSeats }}</font></td>     
                            <td><button ng-click="attend(customer)"><font color="{{customer.GroupColor}}">Attend</font></button></td>  
                            <td><button ng-click="notAttend(customer)"><font color="{{customer.GroupColor}}">Not Attend</font></button></td>                                                     
                    </tr>
                </tbody>
            </table>
        </div>
        <div style = "float:left">

            <form novalidate class="pure-form pure-form-stacked">                       

                        <label for="seats">Get Next Customer</label>
                        <br>
                        <button class="pure-button pure-button-primary" ng-click="getNextQueue(0)">1-3</button>
                        <button class="pure-button pure-button-primary" ng-click="getNextQueue(1)">4-6</button>
                        <button class="pure-button pure-button-primary" ng-click="getNextQueue(2)">7-9</button>
                        <button class="pure-button pure-button-primary" ng-click="getNextQueue(3)">>10</button>
                        <br><br>                        
                        <label for="name">Name:</label>
                        <label>{{nextCustomer.Name}}</label>
                        <br>
                        <label>Number of Seats:</label>
                        <label>{{nextCustomer.NumberOfSeats}}</label>
                        <br>
                        <button class="pure-button pure-button-primary" ng-click="callThisQueue()">Call This Customer</button>
            </form>
        </div>

    </div>   
</body>
</html>
